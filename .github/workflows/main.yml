name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install_packages
      run: "sudo apt-get update; sudo apt-get -y install cppcheck-gui cppcheck clang valgrind"

#    - name: make
#      run: make

    - name: all
      run: cd examples/t1; make all

    - name: cppcheck
      run: make cppcheck

    - name: cov
      run: make cov

    - name: valgrind
      run: make valgrind

    - name: sanitizer
      run: make sanitizer
